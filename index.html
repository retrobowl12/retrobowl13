<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Bowl Unblocked</title>
  <style>
    /* Set the background of the whole page to black */
    body {
      background-color: #000;
      color: #fff;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    /* Big bold centered title text */
    .title {
      font-size: 48px; /* Adjust title size */
      font-weight: bold;
      margin-top: 40px;
      margin-bottom: 40px;
    }

    /* Style for logos above each button, increased size */
    .logo {
      display: block;
      margin: 20px auto;
      width: 150px; /* Increased logo size */
    }

    /* Style for the buttons, increased size */
    .button {
      display: block;
      width: 250px; /* Increased button width */
      padding: 20px; /* Increased padding for a larger button */
      font-size: 22px; /* Increased font size */
      font-family: Arial, sans-serif;
      color: #000;
      background-color: #fff;
      border: 3px solid #333; /* Dark grey border, slightly thicker */
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
      margin: 20px auto;
      cursor: pointer;
    }

    /* Hover effect for buttons */
    .button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <!-- Title text -->
  <div class="title">Retro Bowl Unblocked</div>
  
  <!-- Logo and button set 1 -->
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSvGWuYuW-_jhBRTx8MBteosozKh9YwJ45pqg&s" alt="Retro Bowl Logo" class="logo">
  <a href="https://ubggo.github.io/ub-games/retrobowl/" class="button" target="_blank">Play Retro Bowl</a>

  <!-- Logo and button set 2 -->
  <img src="https://th.bing.com/th/id/OIP.vY8AyjY_b-Uc4vrprIoy7QAAAA?rs=1&pid=ImgDetMain" alt="Retro Bowl College Logo" class="logo">
  <a href="https://bossbaby122.github.io/retro-bowl-college/" class="button" target="_blank">Play Retro Bowl College</a>

</body>
</html>
